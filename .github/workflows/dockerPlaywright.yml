name: Playwright Tests in Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t playwright-tests .

      - name: Run tests in container and copy Playwright report
        if: always()
        run: |
          docker create --name testcontainer playwright-tests
          docker start -a testcontainer
          docker cp testcontainer:/app/playwright-report ./playwright-report
          docker rm testcontainer

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30